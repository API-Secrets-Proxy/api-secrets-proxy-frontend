<head>
  <title>Project Overview</title>
  <script defer src="scripts/main.js"> </script>
  <script defer src="scripts/generateProject.js"> </script>
  <script defer src="scripts/projectPage.js"> </script>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body onload="generateProjectPage()">
  <header>
    <span id="left-header-items">
    <h1 id="home-logo" style="color: #ffffff" > API Proxy </h1>
    <h3 id="project-name"></h3>
    
    </span>
    <span id="right-header-items">
      <a href="home.html">Home</a>
      <a href="projects.html">Projects</a>
    </span>
  </header>
  <div id="new-key-container" class="list-container">
    <h2> New Key: </h2>
    <form id="new-key-form" class="new-form">
      <label for="new-key-name">Name: </label>
      <br>
      <br>
      <input name="name" id="new-key-name" placeholder="Key name" required>
      <br>
      <br>
      <label for="new-key-description">Description: </label>
      <br>
      <br>
      <input name="description" id="new-key-description" placeholder="Key description" required>
      <br>
      <br>
      <label for="new-key-api-key">API Key: </label>
      <br>
      <br>
      <input name="apikey" id="new-key-api-key" placeholder="Your API key" required>
      <br>
      <br>
      <br>
      <input margin-left: 8; type="submit" value="Create Key">
    </form>

  </div>
  <div id="key-list-container" class="list-container">
    <h2> Keys: </h2>
    <ol id="key-list">

    </ol>
  </div>
</body>
